language: php

php:
  - 5.4
  - 5.5
  - hhvm

env:
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=dev-master

matrix:
    allow_failures:
        - php: hhvm

before_script:
  - composer self-update
  - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
  - composer install --dev

notifications:
  email:
    - desperado@minsk-info.ru

script: ./vendor/bin/phpunit --coverage-text